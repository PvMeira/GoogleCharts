<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var dados = new google.visualization.DataTable();
        dados.addColumn('string', 'Tipo do gasto');
        dados.addColumn('number', 'Valor gasto');
        dados.addRows(4);
        dados.setValue(0, 0, 'Alimentação');
        dados.setValue(0, 1, 450);
        dados.setValue(1, 0, 'Combustível');
        dados.setValue(1, 1, 300);
        dados.setValue(2, 0, 'Família');
        dados.setValue(2, 1, 600);
        dados.setValue(3, 0, 'Saúde');
        dados.setValue(3, 1, 350);

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(dados, {width: 450, height: 300, title: 'Tipos de gastos'});
      }
    </script>

    </head>
    <body>
           <div id="chart_div"/>
    </body>
    </html>
